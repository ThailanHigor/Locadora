{% extends 'base.html' %}

{% block content %}
<head>
	 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
</head>

<br>
<center><h1 style="color: white;">Filmes Escolhidos</h1></center>
<br>

<table class="table table-hover" style="background-color: white">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Id Pedido</th>
      <th scope="col"> Filme</th>
      <th scope="col"> Confirmar Compra</th>
      <th scope="col"> Excluir</th>
    </tr>
  </thead>
  
  <tbody>
    {% for i in lista %}
    <tr>
    <td scope="col"></td>
    <td>{{i.id}}</td>
    <td>{{i}}</td>
    <td><a href="{% url 'confirmar_compra' i.id %}" class="btn btn-outline-success" onclick="alert('Compra realizada com sucesso')">Comprar</a></td>
    <td><a href="{% url 'confirmar_compra' i.id %}" class="btn btn-outline-danger" onclick= "alert('Filme excluido com sucesso')" >Excluir</a> </td>
    </tr>
    {% endfor %}   
  </tbody>

</table>
<center>
   <a href="{% url 'index'%}" class="btn btn-outline-primary">Escolher mais filmes</a>
</center>

{% endblock %}
