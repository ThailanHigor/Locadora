<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Movies4You</title>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/main.css">
	</head>

</head>
<body style="background-color:#333;">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Movies4You</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'index' %}">Lançamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'filmes_list'  %}">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'generos_list' %}">Gêneros</a>
            </li>

             <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'do_logout' %}">Logout </a></li>
              <li class="nav-item"><a href="{% url 'perfil' %}" class="nav-link"><b>Bem Vindo, {{user}}</b> </a>
              {% else %}
               <a class="nav-link" href="{% url 'do_login' %}">Login</a>
               {% endif %}
            </li>

          </ul>
          <form class="form-inline mt-2 mt-md-0" method="post" action="{% url 'busca_filme' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" name='buscafilme' placeholder="Procure pelo filme" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
      </header>

      {% block content %}
      {% endblock %}


    <br>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 
</body>


</html>
